<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dog Photo Gallery</title>
</head>
<body class="bg-dark">
    <div class="container">
    </div>
    <div class="card bg-primary text-white m-5 p-2">
        <h1>Dog photo gallery</h1>
    </div>
    <button type="button" class="btn btn-success">Add random image</button>
    <button type="button" class="btn btn-warning">Random image 2</button>
    <ul id="unordered-list"></ul>
    <script>
        let button1 = document.querySelector(".btn-success");
        let button2 = document.querySelector(".btn-warning");
        let unorderedList = document.querySelector("#unordered-list")
        let listEl = document.createElement("li");
        
        button1.addEventListener("click", fetchRandomImage);
        function fetchRandomImage() {
            fetch("https://dog.ceo/api/breeds/image/random")
            .then(response => response.json())
            .then(data => {
                    unorderedList.appendChild(listEl)
                    let randomImage = document.createElement("img");
                    randomImage.src = data.message;
                    listEl.appendChild(randomImage);
                }

            )
            .catch((error) => console.log(error));
        }
        button2.addEventListener("click", removeRandomImage);
        function removeRandomImage() {
            listEl.remove(listEl.selectedIndex);
        }
    </script>
</body>
</html>
